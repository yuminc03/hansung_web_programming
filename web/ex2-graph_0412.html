<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>비정형 표 만들기</title>
        <style>
            td {
                column-width: 50px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h3>비정형 표 (81 page)</h3>
        <hr>
        <table border="1">
            <tbody>
                <tr><td rowspan="3">A</td><td colspan="2">B</td></tr>
                <tr><td rowspan="2">C</td><td>D</td></tr>
                <tr><td>E</td></tr>
            </tbody>
        </table>
    </body>
</html>
