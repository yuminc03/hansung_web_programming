<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link href="css/sign_up.css" type="text/css" rel="stylesheet">
</head>

<body id="container">
  <div id="outer_box">
    <div id="left_box">
      <div id="leftbox_title">
        <p>Welcome!</p>
      </div>
      <div id="leftbox_content">
        <p>
          회원가입을 통해 다양한 서비스를 이용할 수 있습니다.<br>
          회원가입 후에는 로그인하여 서비스를 이용하세요.
        </p>
      </div>
    </div>
    <div id="right_box">
      <form name="form" method="get">
        <label id="signup_name">
          성<br><input id="input_text" type="text" name="fname">
        </label>
        <label id="signup_name">
          이름<br><input id="input_text" type="text" name="lname">
        </label>

        <label id="signup_label">
          이메일<br><input id="input_text" type="email" size="15" value=""><br>
        </label>

        <label id="signup_label">
          비밀번호<br><input id="input_text" type="password" size="15" value=""><br>
        </label>

        <label id="signup_label">
          전화번호<br><input id="input_text" type="tel" size="15" value=""><br>
        </label>

        <div id="signup_label">
          성별<br>
          <label id="signup_selector">
            남<input type="radio" name="gender" value="남" checked>
          </label>
          <label id="signup_selector">
            여<input type="radio" name="gender" value="여"><br>
          </label>
        </div>

        <div id="signup_label">
          사용해본 프로그래밍 언어<br>
          <label id="signup_selector">
            C<input type="checkbox" name="languages" value="C">
          </label>
          <label id="signup_selector">
            Java<input type="checkbox" name="languages" value="Java">
          </label>
          <label id="signup_selector">
            Python<input type="checkbox" name="languages" value="Python">
          </label>
          <label id="signup_selector">
            JavaScript<input type="checkbox" name="languages" value="JavaScript">
          </label>
        </div>

        <div style="padding: 10px;">
          <input id="reset_button" type="reset" value="초기화">
        </div>

        <div style="padding: 10px;">
          <input id="signup_button" type="submit" value="회원가입">
        </div>
      </form>
    </div>
  </div>
</body>

</html>
