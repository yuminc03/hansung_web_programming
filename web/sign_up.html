<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link href="css/sign_up.css" type="text/css" rel="stylesheet">
</head>

<body>
  <div id="personal_form">
    <h1>회원가입</h1>
    <form name="form" method="get">
      <label id="form_id">
        사용자 ID&nbsp;<input type="text" size="15" value=""><br>
      </label>

      <label id="form_password">
        비밀번호&nbsp;<input type="password" size="15" value=""><br>
      </label>

      성별&nbsp;
      <label id="form_gender">
        남<input type="radio" name="gender" value="남" checked>
      </label>
      <label id="form_gender">
        여<input type="radio" name="gender" value="여"><br>
      </label>

      사용해본 프로그래밍 언어&nbsp;
      <label id="form_languages">
        C<input type="checkbox" name="languages" value="C">
      </label>
      <label id="form_languages">
        C++<input type="checkbox" name="languages" value="C++">
      </label>
      <label id="form_languages">
        Java<input type="checkbox" name="languages" value="Java">
      </label>
      <label id="form_languages">
        Python<input type="checkbox" name="languages" value="Python">
      </label>
      <label id="form_languages">
        JavaScript<input type="checkbox" name="languages" value="JavaScript">
      </label>
      <label id="form_languages">
        TypeScript<input type="checkbox" name="languages" value="TypeScript">
      </label>
      <label id="form_languages">
        PHP<input type="checkbox" name="languages" value="PHP">
      </label>
      <label id="form_languages">
        Kotlin<input type="checkbox" name="languages" value="Kotlin">
      </label>
      <label id="form_languages">
        Objective-C<input type="checkbox" name="languages" value="Objective-C">
      </label>
      <label id="form_languages">
        Swift<input type="checkbox" name="languages" value="Swift"><br>
      </label>

      <div style="padding: 10px;">
        <input id="reset_button" type="reset" value="초기화">
      </div>

      <div style="padding: 10px;">
        <input id="signup_button" type="submit" value="회원가입">
      </div>
    </form>
  </div>
</body>

</html>
