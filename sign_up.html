<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link href="css/sign_up.css" type="text/css" rel="stylesheet">
  <script src="js/sign_up.js"></script>
</head>

<body id="container">
  <div id="outer_box">
    <div id="left_box">
      <div id="leftbox_image">
        <img
          src="https://images.unsplash.com/photo-1575908539614-ff89490f4a78?q=80&w=2833&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="회원가입 이미지" width="300" alt="키링 이미지">
      </div>
      <div id="leftbox_title">
        <p>Welcome!</p>
      </div>
      <div id="leftbox_content">
        <p>
          회원가입을 통해 다양한 서비스를 이용할 수 있습니다.<br>
          회원가입 후에는 로그인하여 서비스를 이용하세요.
        </p>
      </div>
    </div>
    <div id="right_box">
      <form name="form" method="get">
        <label id="signup_name">
          성<br><input id="input_text" type="text" name="fname">
        </label>
        <label id="signup_name">
          이름<br><input id="input_text" type="text" name="lname">
        </label>

        <label id="signup_label">
          이메일<br><input id="input_text" type="email" size="20" placeholder="example@gmail.com"><br>
        </label>

        <label id="signup_label">
          비밀번호<br><input id="input_text" type="password" size="20"><br>
        </label>

        <label id="signup_label">
          전화번호<br><input id="input_text" type="tel" size="20" placeholder="010-0000-0000"><br>
        </label>

        <label id="signup_label">
          생년월일<br><input id="input_text" type="date" value="2000-01-01"><br>
        </label>

        <div id="signup_label">
          성별<br>
          <label id="signup_selector">
            남<input type="radio" name="gender" value="남" checked>
          </label>
          <label id="signup_selector">
            여<input type="radio" name="gender" value="여"><br>
          </label>
        </div>

        <div id="signup_label">
          사용해본 프로그래밍 언어<br>
          <label id="signup_selector">
            C<input type="checkbox" name="languages" value="C">
          </label>
          <label id="signup_selector">
            Java<input type="checkbox" name="languages" value="Java">
          </label>
          <label id="signup_selector">
            Python<input type="checkbox" name="languages" value="Python">
          </label>
          <label id="signup_selector">
            JavaScript<input type="checkbox" name="languages" value="JavaScript">
          </label>
        </div>

        <div id="signup_buttons">
          <div id="reset_button_container">
            <input id="signup_reset_button" type="reset" value="초기화">
          </div>
          <input id="signup_button" type="submit" value="회원가입">
        </div>
      </form>
    </div>
  </div>
</body>

</html>
