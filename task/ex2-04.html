<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <title>단락 나누기</title>
  </head>
  <body>
    <h3>2개의 단락 나눈기</h3>
    <p>
      HTML 문서도 단락을 나누어 작성할 수 있습니다. 단락을 나누는 방법은 CSS 스타일을 사용해서 단락 단위로 내어쓰기와 들여쓰기 입니다.
    </p>
    <p>
      여러개의 빈칸은 하나로 취급되고 엔터키도 하나의 빈 칸으로 처리된다.
    </p>
