<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>개발자의 포맷 그대로 출력</title>
</head>
<body>
  <h3>개발자의 포맷 그대로 출력하기</h3>
  <p>
    &lt;p&gt; 태그를 사용하면 여러 개의 빈 칸은 하나로,
               여러 줄은 한 줄에 붙여서 출력됨.
  </p>
  <pre>
    그러나 &lt;pre&gt; 태그를 사용하면 사용자가 입력한 
    대로 출력됨.


    여러 줄을 줄바꿈해도 그대로!
    public class HelloWorld {
      public static void main(String[] args) {
        System.out.println("Hello, World!");
      }
    }
</body>
</html>
